<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems & Mines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gems & Mines</h1>
    <div id="controls">
        <label for="mine-slider">Number of Mines:</label>
        <input type="range" id="mine-slider" min="1" max="35" value="10">
        <span id="mine-count">10</span>
    </div>
    <div id="game-board"></div>
    <div id="status"></div>
    <button id="reset-button">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
