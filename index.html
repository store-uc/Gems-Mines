<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems & Mines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gems & Mines</h1>
    <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="set-mines-button">Set Mines</button>
        <div id="mine-selection" style="display: none;">
            <label for="mine-count-select">Mines:</label>
            <select id="mine-count-select"></select>
        </div>
    </div>
    <div id="game-board"></div>
    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
